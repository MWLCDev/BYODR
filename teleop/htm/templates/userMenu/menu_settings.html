<div id="advanced_settings_container">
	<h1 class="title">Advanced Settings</h1>
	<div id="advanced_settings_form_container">
		<form id="form_user_options">
			<!-- User options will be populated here -->
		</form>
		<div id="advanced_settings_form_buttons">
			<button id="edit_button">edit</button>
			<button id="submit_save_apply">save</button>
		</div>
	</div>

	<div id="view-switch">
		<!-- Pro View Toggle Section -->
		<div id="pro-view-toggle-div">
			<span id="pro-view-toggle-name">Pro View</span>
			<div id="pro-view-toggle-slider">
				<label class="switch">
					<input type="checkbox" id="pro-view-toggle-button" />
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<!-- Picture-In-Picture view -->
		<div id="PIP-view-toggle-container">
			<span id="PIP-view-toggle-name">Picture-In-Picture View</span>
			<div id="PIP-view-toggle-slider">
				<label class="switch">
					<input type="checkbox" id="PIP-view-toggle-button" />
					<span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>
</div>
