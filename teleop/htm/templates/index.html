<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>teleop</title>
		<link rel="stylesheet" type="text/css" href="../static/CSS/style.css" />
		<link rel="stylesheet" type="text/css" href="../static/CSS/user_menu.css" />
		<link rel="stylesheet" type="text/css" href="../static/CSS/menu_settings.css" />
		<link rel="stylesheet" type="text/css" href="../static/CSS/menu_controls.css" />
		<link rel="stylesheet" type="text/css" href="../static/CSS/mobileController.css" />
		<link rel="stylesheet" href="../static/external/jquery-ui-1.12.1.min.css" />
		<link rel="stylesheet" href="../static/external/radioslider-1.0.0_b1.min.css" />
		<link rel="stylesheet" href="../static/external/datatables/datatables-1.11.5.min.css" />
		<link rel="stylesheet" href="../static/external/datatables/fixedheader-3.2.2.min.css" />

		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<nav class="hamburger_menu_nav">
			<div id="hamburger_menu_top_nav">
				<a href="#" id="normal_ui_link"><img src="../static/assets/manual_mode_nav.png" class="nav_icon" />Manual Mode</a>
				<a href="#" id="ai_training_link"><img src="../static/assets/ai_training_mode.png" class="nav_icon" />AI Training</a>
				<a href="#" id="autopilot_link"><img src="../static/assets/autopilot_mode.png" class="nav_icon" />Autopilot</a>
				<a href="#" id="map_recognition_link"><img src="../static/assets/map_recognition.png" class="nav_icon" />Map Recognition</a>
				<a href="#" id="follow_link"><img src="../static/assets/follow_mode.png" class="nav_icon" />Follow</a>
			</div>
			<div id="hamburger_menu_bottom_nav">
				<a href="#" id="settings_link"><img src="../static/assets/nav_advanved_settings.png" class="nav_icon" />Advanced Settings</a>
				<a href="#" id="controls_link"><img src="../static/assets/nav_controls_menu.png" class="nav_icon" />Controls</a>
				<a href="#" id="events_link"><img src="../static/assets/nav_training_events.png" class="nav_icon" />Training Events</a>
				<a href="#" id="phone_controller_link"><img src="../static/assets/nav_control_by_phone.png" class="nav_icon" />Control by Phone</a>

				<div id="nav_dark_mode_toggle_container">
					<label id="nav_dark_mode_toggle">
						<input type="checkbox" />
						<span class="slider"></span>
					</label>
					<p>light mode</p>
				</div>

				<img src="../static/assets/VOR_Logo_light.png" id="VOR_nav" />
			</div>
		</nav>

		<!-- Top Layer: Logo and Hamburger Menu -->
		<div id="hamburger_menu_toggle" title="Open the navbar">
			<span class="bar top"></span>
			<span class="bar middle"></span>
			<span class="bar bottom"></span>
		</div>
		<div id="header_bar">
			<div class="left_section">
				<div class="alpha_speed" class="speed_value" title="Current actual speed">
					<p class="alpha_speed_value">0</p>
					<div class="alpha_speed_label">km/h</div>
				</div>
			</div>

			<div class="middle_section">
				<div class="middle_content">
					<img src="../static/assets/VOR_Logo_dark.png" id="VOR_center_logo" />
					<p id="current_seg_name"></p>
				</div>
			</div>

			<div class="right_section">
				<!-- To show the current mode. It is only visible on mobile UI -->
				<img src="../static/assets/manual_mode_nav.png" class="current_mode_img muted_purple" />
			</div>
		</div>

		<main id="application-content">
			<!-- Where the elements are displayed -->
		</main>

		<script type="module" src="../static/JS/router.js"></script>
		<script type="module" src="../static/JS/index.js"></script>
		<script src="../static/external/jquery-3.4.1.min.js"></script>
		<script src="../static/external/jquery-ui-1.12.1.min.js"></script>
		<script src="../static/external/jquery.radioslider-1.0.0_b1.min.js"></script>
		<script src="../static/external/datatables/datatables-1.11.5.min.js"></script>
		<script src="../static/external/datatables/fixedheader-3.2.2.min.js"></script>
		<script src="../static/external/http-live-player.js"></script>
		<script src="../static/external/performance-polyfill.js"></script>
	</body>
</html>
