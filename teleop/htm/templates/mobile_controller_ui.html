<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../static/CSS/mobileController.css" />
		<link rel="shortcut icon" href="#" />
		<title>Mobile controller</title>
	</head>

	<body>
		<div id="mobile-controller-top-input-container">
			<div id="dead-zone-container">
				<label for="deadZoneWidth">Dead Zone Width:</label>
				<input type="range" id="deadZoneWidth" name="deadZoneWidth" min="0" max="0.5" step="0.01" value="0.1" />
			</div>
			<div class="mobile-controller-motor-settings-container">
				<!-- Scale input container -->
				<div class="scale-offset-input-containers">
					<label for="scale_input_box_ID">Max km/h:</label>
					<div class="scale-offset-input-box-containers">
						<input id="scale_input_box_ID" class="scale-offset-input-box" />
						<span class="scale-offset-input-box-text">Between 1,10</span>
					</div>
				</div>

				<!-- Offset input container -->
				<div class="scale-offset-input-containers">
					<label for="offset_input_box_ID">Steering offset:</label>
					<div class="scale-offset-input-box-containers">
						<input id="offset_input_box_ID" class="scale-offset-input-box" />
						<span class="scale-offset-input-box-text">Between -2,2</span>
					</div>
				</div>

				<!-- Button container -->
				<div class="scale-offset-confirm-button-containers">
					<button id="scale_offset_confirm_button_ID" class="confirm-button" disabled>Confirm</button>
					<span class="scale-offset-confirm-text hidden">Applied changes.</span>
				</div>
			</div>
		</div>

		<div id="mobile-controller-bottom-input-container">
			<div class="mobile_controller_button_container">
				<div id="toggle_button_container">
					<!-- FOR OT and MC: add your buttons here with the same class name -->
					<button id="inference_toggle_button" class="mobile_option_button" style="display: none;">Autopilot options</button>
					<button id="confidenceToggleButton" class="mobile_option_button">Start overview confidence</button>
					<button id="toggleButton" class="mobile_option_button">Start Following</button>
				</div>
				<div id="inference_auto_speed">0.0 Km/h</div>
				<div id="inference_options_container">
					<button id="inference_training_toggle" class="mobile_option_button">Start Training</button>
					<button id="inference_auto_navigation_toggle" class="mobile_option_button">Start Auto-navigation</button>
					<button id="hide_options" class="mobile_option_button">Hide Options</button>
				</div>
			</div>
		</div>

		<script src="../static/external/pixi-v7.3.0-rc.2.min.js"></script>
		<script type="module" src="../static/JS/mobileController/mobileController_a_app.js"></script>
	</body>
</html>
