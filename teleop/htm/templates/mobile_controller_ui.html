<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<title>Mobile controller</title>
	</head>

	<body>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				/* This will prevent scrollbar from appearing */
			}
			#toggleButton {
				position: fixed;
				bottom: 5%;
				left: 5%;
				width: 80px;
				height: 80px;
				margin-right: 0;
				transform: translate(0, 0);
				z-index: 9999;
				padding: 0;
				background-color: #67b96a;
				color: white;
				border: none;
				border-radius: 50%;
				cursor: pointer;
				display: flex;
				justify-content: center; /* Center horizontally */
				align-items: center; /* Center vertically */
			}

			canvas {
				display: block;
			}
		</style>
		<button id="toggleButton">Start Following</button>

		<script src="external/pixi-v7.3.0-rc.2.min.js"></script>
		<!-- File/folder names cannot be capital -->
		<script type="module" src="JS/mobileController/mobileController_b_following.js"></script>
		<script type="module" src="JS/mobileController/mobileController_a_app.js"></script>
	</body>
</html>
