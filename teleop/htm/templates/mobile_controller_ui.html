<div id="mobile_controller_container">
	<div id="horizontal_bar">
		<div class="left_section">
			<p class="current_mode_text">manual drive</p>
			<div class="beta_speed">
				<div id="beta_speed_value">0</div>
				<div id="beta_speed_label">km/h</div>
			</div>
		</div>
		<div class="middle_section">
			<img src="../static/assets/manual_mode.png" class="steeringWheel deep_purple" />
			<span class="autopilot_status"></span>
		</div>
		<div class="right_section">
			<button class="current_mode_button">START FOLLOWING</button>
			<p class="current_mode_state"></p>
		</div>
	</div>

	<div id="forward_square" class="square">
		<canvas class="trail_canvas"></canvas>
		<div class="square_text">forward</div>
		<span class="stop_text">drag your finger to this area to force the robot to stop</span>
		<div class="control_symbol">+</div>
	</div>

	<div id="backward_square" class="square">
		<canvas class="trail_canvas"></canvas>
		<div class="square_text">backward</div>
		<span class="stop_text">drag your finger to this area to force the robot to stop</span>
		<div class="control_symbol">âˆ’</div>
	</div>
	<canvas id="following_imageCanvas" width="640" height="480"></canvas>
</div>
